<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="books"></div>
    <div class="form">
        <button class="button">NEW BOOK</button>
    <form action="index.html" method="get">
        <div class="input">
            <label for="title">What's the title of the book called?</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="input">
            <label for="author">What's the name of the author?</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="input">
            <label for="pages">Number of pages in the book?</label>
            <input type="number" name="pages" id="pages" min="1" max="6000">
        </div>
        <p>Read or Not?</p>
        <div class="input">
            <label for="read">Yes</label>
            <input type="radio" name="read" id="read">
        </div>
        <div class="input">
            <label for="read">No</label>
            <input type="radio" name="read" id="read">
        </div>
      </form>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
