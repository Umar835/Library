<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <button class="button" onclick="openForm()">NEW BOOK</button>
        <div class="books"></div>
    <div class="form" id = "myForm">
    <form action="index.html" method="get" class = "form-container"> 
            <label for="title"><b>What's the title of the book called?</b></label>
            <input type="text" name="title" id="title" required>
        
            <label for="author"><b>What's the name of the author?</b></label>
            <input type="text" name="author" id="author" required>
        
            <label for="pages"><b>Number of pages in the book?</b></label>
            <input type="number" name="pages" id="pages" min="1" max="6000">
        <p>Read or Not?</p>
        
            <label for="read">Yes</label>
            <input type="radio" name="read" id="read">
        
            <label for="read">No</label>
            <input type="radio" name="read" id="read">
            <button type="submit" class="btn">Submit</button>
            <button type="close-button" class="btn-close" onclick="closeForm()">Close</button>
      </form>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
